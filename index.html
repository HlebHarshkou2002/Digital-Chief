<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Подключаем шрифты -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&family=Poppins:wght@100;200;300;400;500;600;700&family=Work+Sans:wght@300;400&display=swap"
        rel="stylesheet">

    <!-- Подключаем стили -->
    <link rel="stylesheet" href="./styles/main.css">
    <title>Hleb Harshkou</title>
</head>

<body>
    <main>
        <div class="app-wrapper">

            <header class="header">
                <div class="container">
                    <div class="header_inner">
                        Menu
                    </div>
                </div>
            </header>

            <section class="intro">
                <div class="container">
                    <div class="intro_inner">

                        <img src="./styles/images/intro/women.PNG" alt="women" class="intro_women_img">

                        <div class="intro_suptitle_wrapper">
                            <span class="intro_suptitle">Меня зовут Александра Смит</span>
                        </div>
                        <h1 class="intro_title">Я web-разработчик <br>из города Москва</h1>
                        <button class="btn intro_btn">Портфолио</button>
                        <a href="#" class="btn about_me">Про меня</a>
                    </div>

                    <div class="socials">
                        <div class="socials_inner">
                            <div class="socials_title_wrapper">
                                <span class="socials_title">Социальные сети</span>
                            </div>

                            <div class="socials_items">

                                <div class="socials_item">
                                    <img src="./styles/images/icons/socials/Github.svg" alt="Github">
                                </div>

                                <div class="socials_item">
                                    <img src="./styles/images/icons/socials/Instagram.svg" alt="Instagram">
                                </div>

                                <div class="socials_item">
                                    <img src="./styles/images/icons/socials/Facebook.svg" alt="Facebook">
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </section>



        </div>
    </main>
</body>

</html>
